<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carrusel y modal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Barra de navegación BS -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
            <!-- Título -->
            <a href="#" class="navbar-brand">
                <span class="fw-bold text-secondary">
                    Brand
                </span>
            </a>
            <!-- Icono -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="modal.html">Modal</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrusel -->
    <div id="main-car" class="carousel slide carousel-dark" data-bs-ride="carousel">
        <!-- Imágenes -->
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="./images/1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item active">
                <img src="./images/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <!-- Controles  -->
        <button class="carousel-control-prev" type="button" data-bs-target="#main-car" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#main-car" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#main-car" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#main-car" data-bs-slide-to="1" class="active"></button>
            <button type="button" data-bs-target="#main-car" data-bs-slide-to="2"></button>
        </div>
    </div>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
